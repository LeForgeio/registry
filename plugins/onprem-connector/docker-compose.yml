version: '3.8'

# Docker Compose for local development and testing of the On-Premises Connector
# 
# Usage:
#   docker compose up --build
#
# The connector will be available at http://localhost:3001/health

services:
  onprem-connector:
    build: .
    container_name: onprem-connector
    ports:
      - "3001:3001"
    volumes:
      - connector-data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - CONNECTIONS_FILE=/app/data/connections.json
      - LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  connector-data:
    name: onprem-connector-data
